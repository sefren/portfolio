<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for depth -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="#333" stroke-width="1" filter="url(#shadow)"/>

  <!-- Main "S" letter -->
  <g filter="url(#glow)">
    <path d="M 35 40
             Q 35 32 42 32
             L 78 32
             Q 86 32 86 40
             Q 86 48 78 48
             L 58 48
             Q 50 48 50 56
             Q 50 64 58 64
             L 78 64
             Q 86 64 86 72
             L 86 88
             Q 86 96 78 96
             L 42 96
             Q 35 96 35 88
             Q 35 80 42 80
             L 70 80
             Q 78 80 78 72
             Q 78 64 70 64
             L 50 64
             Q 42 64 42 56
             L 42 40
             Q 42 32 50 32"
          fill="#ffffff"
          opacity="0.9"/>
  </g>

  <!-- Subtle accent dots for tech feel -->
  <circle cx="94" cy="34" r="2" fill="#4a4a4a" opacity="0.6"/>
  <circle cx="34" cy="94" r="2" fill="#4a4a4a" opacity="0.6"/>
  <circle cx="90" cy="90" r="1.5" fill="#4a4a4a" opacity="0.4"/>

  <!-- Border accent -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="#2a2a2a" stroke-width="0.5" opacity="0.8"/>
</svg>
